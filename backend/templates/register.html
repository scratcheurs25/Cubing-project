<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="https://yt3.googleusercontent.com/b9G6oJ-9hqBQ2k5lG3WaVO4UDzMdaIdZNlvcLicXyz8pVsCNwysUPmHShuUrZiHinkSWqVq93p4=w1707-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="Your Company" class="mx-auto h-10 w-auto" />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Register</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form action="/register/reg" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-900">Username</label>
        <div class="mt-2">
          <input id="username" type="text" name="username" required autocomplete="username" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="icon" class="block text-sm/6 font-medium text-gray-900">profil icon(url)</label>
        </div>
        <div class="mt-2 flex items-center gap-2">
  <input id="icon" type="text" name="icon" required autocomplete="icon"
         class="flex-1 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 
                -outline-offset-1 outline-gray-300 placeholder:text-gray-400 
                focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
  <img id="preview" style="display: none;"
       alt="" class="size-15 rounded-full ring-0 ring-white outline -outline-offset-1 outline-black/5" />
</div>

      </div>


      <div>
        <button class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">register</button>
      </div>
    </form>

  </div>
</div>
<script src="{{ url_for('static', filename='api.js') }}"></script>
<script>



  const input = document.getElementById("icon");
const img = document.getElementById("preview");

input.addEventListener("input", () => {
  if (input.value.trim() !== "") {
    img.src = input.value;      // met lâ€™URL du champ
    img.style.display = "inline"; // rend visible
  } else {
    img.style.display = "none"; // cache si vide
  }
});

</script>
</body>
</html>
